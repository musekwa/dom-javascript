<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Starter</title>
 <!-- font awesome -->
 <link 
  rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
 >
 
 <!-- styles -->
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <main class="container">
  <!-- title -->
  <div class="title">
   <h2>Our reviews</h2>
   <div class="underline"></div>
  </div>

  <!-- review -->
  <article class="review">
   <div class="img-container">
    <img src="https://res.cloudinary.com/musekwa/image/upload/v1616848230/samples/people/boy-snow-hoodie.jpg" id="person-img" alt="">
   </div>
   <h4 id="author">sara jones</h4>
   <p id="job">ux designer</p>
   <p id="info">
    Este texto não só sobreviveu 5 séculos, 
    mas também o salto para a tipografia 
    electrónica, mantendo-se essencialmente 
    inalterada..
   </p>
   <!-- prev next buttons-->
   <div class="button-container">
    <button class="prev-btn">
     <i class="fas fa-chevron-left"></i>
    </button>
    <button class="next-btn">
     <i class="fas fa-chevron-right"></i>
    </button>
   </div>
   <!-- random button -->
   <button class="random-btn">Suprise Me!</button>
  </article>
 </main>
 <script src="app.js"></script>
</body>
</html>
